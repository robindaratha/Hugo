baseURL: https://daratha.net/
languageCode: de-de
#paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Homepage
  description: "Homepage"
  keywords: [Blog, Portfolio, PaperMod]
  author: Me
  # author: ["Me", "You"] # multiple authors
  images: "/about/Images/Profilbild_RDA.jpg"
  DateFormat: "02 Jan 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: Homepage
    subtitle: "Blog und Sonstiges von Robin Daratha"
    #imageUrl: "Images/Profilbild_RDA.jpg"
    imageWidth: 120
    imageHeight: 120
    imageTitle: Profilbild_RDA
    buttons:
      - name: Beiträge
        url: /Posts/
      - name: Tags
        url: /tags/
      - name: About
        url: /about/

  # home-info mode
  homeInfoParams:
    Title: "Einen schönen Juten \U0001F44B"
    Content: Willkommen zu meinem Blog

  socialIcons:
    - name: twitter
      url: "https://twitter.com/RDaratha"
    - name: LinkedIn
      url: "https://Linkedin.com/in/robin-daratha-87618012a"
    - name: github
      url: "https://github.com/robindaratha"
    - name: XING
      url: "https://xing.om/profile/Robin_Daratha/cv"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

 # editPost:
  #  URL: "https://github.com/<path_to_repo>/content"
   # Text: "Suggest Changes" # edit text
    #appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: Beiträge
      name: Beiträge
      url: /Posts/
      weight: 10
    - identifier: Tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: About
      name: About
      url: /about/
      weight: 30
    - identifier: Homepage
      name: Startseite
      url: https://daratha.net
      weight: 40
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    codeFences: true
    guessSyntax: true
    # lineNos: true
    # style: monokai